    <section class="sec-1">

            <div class="row justify-content-center">

                    <div class="over-bg-color">

                                    </div>

                                            <input type="checkbox" class="checkbox">

                                    <button class="mt-3 text-white text-uppercase d-block mx-auto" type="submit"
